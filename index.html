<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');
    </style>
    <script src="script.js" defer></script>
    <title>Online Calculator</title>
</head>

    <body>
        <div class="calculator">
            <div class="brand">CAS-COPIO</div>
            <div class="solar-panels">
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
                <div class="panel"></div>
            </div>
            <div class="screens">
                <div id="info-screen">0</div>
                <div id="result-screen">0</div>
            </div>
            <div class="top-row">
                <div class="button clear" id="clear">AC</div>
                <div class="button remove" id="remove">โซ</div>
                <div class="button operator" id="*">x</div>
            </div>
            <div class="first-row">
                <div class="button number" id="7">7</div>
                <div class="button number" id="8">8</div>
                <div class="button number" id="9">9</div>
                <div class="button operator" id="/">รท</div>
            </div>
            <div class="second-row">
                <div class="button number" id="4">4</div>
                <div class="button number" id="5">5</div>
                <div class="button number" id="6">6</div>
                <div class="button operator" id="-">-</div>
            </div>
            <div class="third-row">
                <div class="button number" id="1">1</div>
                <div class="button number" id="2">2</div>
                <div class="button number" id="3">3</div>
                <div class="button operator" id="+">+</div>
            </div>
            <div class="fourth-row">
                <div class="button number" id=".">.</div>
                <div class="button number" id="0">0</div>
                <div class="button operator" id="=">=</div>

            </div>
        </div>
</body>
</html>
