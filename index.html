<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <title>Online Calculator</title>
            <link rel="Stylesheet" href="./style.css">
            <style>
                @import url('https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Orbitron:wght@900&display=swap');
            </style>
            <script src="./script.js" defer></script>
        </head>

        <body>
            <div class="calculator">
                <div class="screens">
                    <div id="info-screen">0</div>
                    <div id="result-screen">0</div>
                </div>
                <div class="top-row">
                    <div class="button" id="clear">AC</div>
                    <div class="button" id="remove">โซ</div>
                </div>
                <div class="first-row">
                    <div class="button" id="7">7</div>
                    <div class="button" id="8">8</div>
                    <div class="button" id="9">9</div>
                    <div class="button" id="*">x</div>
                </div>
                <div class="second-row">
                    <div class="button" id="4">4</div>
                    <div class="button" id="5">5</div>
                    <div class="button" id="6">6</div>
                    <div class="button" id="-">-</div>
                </div>
                <div class="third-row">
                    <div class="button" id="1">1</div>
                    <div class="button" id="2">2</div>
                    <div class="button" id="3">3</div>
                    <div class="button" id="+">+</div>
                </div>
                <div class="fourth-row">
                    <div class="button" id=".">.</div>
                    <div class="button" id="0">0</div>
                    <div class="button" id="=">=</div>
                    <div class="button" id="/">รท</div>
                </div>
            </div>
        </div>
        </body>
    </html>
